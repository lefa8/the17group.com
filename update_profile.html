
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font: 14px sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-position: bottom; /* Move the background down */
            background-size: cover;
        }
        .wrapper {
            width: 500px;
            padding: 60px;
            margin: 0 auto;

            border: 4px solid white;
    border-radius: 20px;
    box-shadow: 0px 50px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        /* Add CSS to make the profile picture round */
        #output-container {
            width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    overflow: hidden;
    margin: 20px auto;
    margin-left: 100px; /* Adjust margin-left to move the picture to the right */
}
        
        #output {
            width: 100%;
            height: 100%;
        }
         /* Buttons similar to Bootstrap */
  .btn {
   

   margin-top: 25px;
 
   width: 100%;
 
   cursor: pointer;
 
   color: white;
 
   border: none;
 
   font-size: 16px;
 
   border-radius: 40px;
 
   transition: 0.4s;
 
   padding: 7px;
 
   outline: none;
 
   background: #d007d7;
 
 }
 
 
 .btn:hover {
   background-color: #3019c1;
 }
        /* Style for the camera icon */
        #cameraIcon {
            position: absolute;
            top: 0;
            left: 0px;
            width: 100%;
            height: 100%;
            background: url('camera_icon.png') center center no-repeat;
            background-size: 30px;
            opacity: 0.7;
            cursor: pointer;
        }
        /* Hide the file input */
        #profilePicture {
            display: none;
        }
        /* Center the title */
        h1 {
            text-align: center;
            color: white;
        }


  .form-group label {
    
    color: white;
   
}
        .form-control {
            width: 100%;
            display: block;
    padding: 10px; /* Decreased padding */
    font-size: 16px; /* Decreased font-size */
    border: 1px solid #d60808;
    border-radius: 30px;
        }
        .links {
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Edit Profile</h1>
        <form action="newpassword.html" method="POST" enctype="multipart/form-data">
            <label for="profilePicture" id="output-container">
                <input type="file" accept="image/*" onchange="loadFile(event)" name="profile_picture" id="profilePicture">
                <img id="output" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoiNSuN7akpj7D0Z3M8_-_cehNrUgrTU_sjvG5cGU4-A&s" alt="Profile Picture"/>
                <!-- Replace 'camera_icon.png' with your camera icon image path -->
                <label id="cameraIcon" for="profilePicture"></label>
            </label>
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
            </script>
              

              <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" name="surname" class="form-control">
            </div>
            <div class="form-group">
                <label>Student Number</label>
                <input type="text" name="student_no" class="form-control">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" name="contact" class="form-control">
            </div>
            <div class="form-group">
                <label>Module Code</label>
                <input type="text" name="module_code" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Old password</label>
                <input type="password" name="oldpassword" class="form-control">
            </div>
            <div class="form-group">
                <label>New password</label>
                <input type="password" name="New_password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save changes">
                <input type="reset" class="btn btn-primary" value="Reset" onclick="window.location.href='profile.html';">
               
            </div>
            
            
            </body>
            </html>
